          <li class="nav-item">
            <a class="nav-link" href="./Clients">Clients</a>

          <li class="nav-item active">
            <a class="nav-link" href="./Tour">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Gear">Gear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Contact">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mt-2 tbr-nav">

          </li>
          <li class="nav-item social-media">
            <a

          <li class="nav-item social-media">
            <a

              href="https://www.facebook.com/lincoln.parish.1"
              target="_blank"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li class="nav-item social-media">
            <a

              href="https://twitter.com/LincolnParish"

              ><i class="fab fa-twitter-square"></i

        <div class="heading">
          <h1>Photo Tour</h1>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <div class="card border-0 transform-on-hover">
              <a class="lightbox" href="./pictures/ControlRoom.JPG">
                <img
                  src="./pictures/ControlRoom.JPG"
                  alt="talk-box-rodeo-control-room"
                  class="card-img-top"

            </div>
          </div>

          <div class="col-md-6 col-lg-4">
            <div class="card border-0 transform-on-hover">
              <a class="lightbox" href="./pictures/LiveRoomDrums.JPG">

          </div>
