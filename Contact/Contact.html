    <div class="background-img">
      <!-- CONTACT FORM -->
      <!-- Name -->
      <div class="container">
        <form class="contact-form">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="John Doe"
                required
              />
            </div>
          </div>
          <!-- Email -->
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <!-- Phone -->
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"
              >Phone</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputPhone"
                placeholder="123-456-7890"
                required
              />
            </div>
          </div>
          <!-- Artists/Manager -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">I am the</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Artist
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Manager
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <!-- Artist Name -->
          <div class="form-group row">
            <label for="inputArtistName" class="col-sm-2 col-form-label"
              >Artist/Band</label
            >
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="The John Does"
                required
              />
            </div>
          </div>
          <!-- Checkbox -->
          <div class="form-group row">
            <div class="col-sm-2">Inquiry</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Production
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Studio Time
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Mixing
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck1"
                />
                <label class="form-check-label" for="gridCheck1">
                  Other
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-secondary btn-lg">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
