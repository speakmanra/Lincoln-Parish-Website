    <!-- CONTACT FORM -->
    <h1>Contact Form</h1>
    <!-- Name -->
    <div class="container">
      <form
        method="POST"
        name="contactform"
        action="https://formspree.io/speakmanra@gmail.com" method="POST"
        class="contact-form"
      >
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
              name="name"
              required
            />
          </div>
        </div>
        <!-- Email -->
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              name="email"
              required
            />
          </div>
        </div>
        <!-- Phone -->
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="123-456-7890"
              name="phone"
              required
            />
          </div>
        </div>
        <!-- Artists/Manager -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">I am the...</label>
          <select class="form-control" id="exampleFormControlSelect1" name="artistrelation">
            <option>Artist</option>
            <option>Manager</option>
          </select>
          </div>
        <!-- Artist Name -->
        <div class="form-group row">
          <label for="artistname" class="col-sm-2 col-form-label"
            >Artist/Band</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="artistname"
              name="artistname"
              placeholder="The John Does"
              required
            />
          </div>
        </div>
        <!-- Checkbox -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">I am interested in...</label>
          <select class="form-control" id="exampleFormControlSelect1" name="inquiry">
            <option>Production</option>
            <option>Studio Time</option>
            <option>Mixing</option>
            <option>Other</option>
          </select>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input
              type="submit"
              value="Submit"
              class="btn btn-secondary btn-lg"
            >
          </input>
          </div>
        </div>
        <input type="hidden" name="_next" value="https://speakmanra.github.io/Lincoln-Parish-Website/Contact/Contact-Thank-You.html"/>
      </form>
    </div>
